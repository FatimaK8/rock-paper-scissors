<!-- 
Copilot Prompt:
This HTML file implements a simple Rock Paper Scissors game.
Users can click buttons to choose their move, and the computer randomly selects its move.
The result of the game is displayed below the buttons. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .choices button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #result { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>
  </div>
  <div id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = '';
      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 'Rock' && computerChoice === 'Scissors') ||
        (userChoice === 'Paper' && computerChoice === 'Rock') ||
        (userChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = 'You win!';
      } else {
        result = 'You lose!';
      }

      document.getElementById('result').innerHTML =
        `<strong>Your choice:</strong> ${userChoice}<br>
         <strong>Computer's choice:</strong> ${computerChoice}<br>
         <strong>Result:</strong> ${result}`;
    }
  </script>
</body>
</html>
